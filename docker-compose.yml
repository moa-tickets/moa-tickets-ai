services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    image: moaticket-app
    container_name: app
    expose:
      - "8000"
    volumes:
      - ./kc_electra_sentiment/final:/moaticket/kc_electra_sentiment/final:ro
    environment:
      - MODEL_DIR=/moaticket/kc_electra_sentiment/final
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always

  redis:
    image: redis:7-alpine
    container_name: moaticket-redis
    ports:
      - "6379:6379"   # 로컬 디버깅용 (선택)
    restart: always
    command: redis-server --appendonly yes # 재시작 시 그대로 복구; 장기 저장